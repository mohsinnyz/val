<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Poppins:wght@400;600;800&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --term-green: #00ff41;
            --love-pink: #ff6b81;
            --love-bg: #ffe6ea;
            --btn-yes: #2ed573;
            --btn-no: #ff4757;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
        }

        /* --- PHASE 1: AI TERMINAL --- */
        #terminal-phase {
            background-color: var(--bg-dark);
            color: var(--term-green);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            box-sizing: border-box;
            font-family: 'Courier Prime', monospace;
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
        }

        .log-line { margin-bottom: 5px; font-size: 1.1rem; opacity: 0; }
        .progress-bar { width: 300px; height: 10px; border: 1px solid var(--term-green); margin-top: 15px; display: none; }
        .progress-fill { height: 100%; background-color: var(--term-green); width: 0%; }
        
        .glitch-effect { animation: glitch 0.3s infinite; }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            100% { transform: translate(0) }
        }

        /* --- PHASE 2: VALENTINE UI --- */
        #valentine-phase {
            background: linear-gradient(135deg, #ffe6ea 0%, #ffc3cf 100%);
            width: 100%;
            height: 100%;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }

        .main-question { font-size: 3rem; color: #2f3542; font-weight: 800; margin-bottom: 30px; padding: 0 20px; }
        .btn-container { display: flex; gap: 20px; position: relative; z-index: 20; }
        
        button { padding: 15px 40px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #yes-btn { background-color: var(--btn-yes); color: white; }
        #no-btn { background-color: var(--btn-no); color: white; position: relative; }

        /* --- PHASE 3: SUCCESS --- */
        #success-container { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; overflow-y: auto; padding: 20px 0; }
        
        /* THE PHOTO */
        .couple-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: popIn 0.8s ease;
        }

        .success-title { font-size: 3.5rem; color: #ff4757; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); text-align: center; }
        .glow-text { text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff4757; }
        .sub-text { font-size: 1.5rem; color: #2f3542; margin-top: 10px; font-weight: 600; }

        /* THE LETTER STYLING */
        .funky-letter {
            font-family: 'Caveat', cursive;
            font-size: 1.4rem;
            color: #4a4a4a;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 20px;
            margin: 20px;
            line-height: 1.4;
            text-align: left;
        }

        .heart-trail { position: fixed; pointer-events: none; font-size: 20px; z-index: 1000; }

        .download-btn { margin-top: 20px; background-color: #2f3542; color: white; padding: 12px 25px; border-radius: 10px; display: flex; align-items: center; gap: 10px; text-decoration: none; }

        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* PRINT STYLES FOR PDF */
        @media print {
            body * { visibility: hidden; }
            #success-container, #success-container * { visibility: visible; }
            #success-container { position: absolute; left: 0; top: 0; width: 100%; background: white !important; }
            .download-btn { display: none; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="YOUR_SONG_FILE.mp3" type="audio/mpeg">
    </audio>

    <div id="terminal-phase">
        <div id="logs"></div>
        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <div id="valentine-phase">
        <div id="question-container">
            <div class="main-question">Will you be my Valentine?</div>
            <div class="btn-container">
                <button id="yes-btn" onclick="acceptLove()">YES ‚ù§Ô∏è</button>
                <button id="no-btn" onmouseover="dodgeCursor()" onclick="fakeError()">NO üíî</button>
            </div>
        </div>

        <div id="success-container">
            <img src="photo.jpg" alt="Us" class="couple-photo">
            
            <div class="success-title glow-text">Valentine Confirmed! ‚ù§Ô∏è</div>
            <div class="sub-text">HEHE, ILOVEYOUUUU BABY</div>
            
            <div class="funky-letter">
                ‚ú® You make my heart skip a beat...<br>
                üåà Life is brighter with you...<br>
                üçï You're the cheese to my pizza...<br><br>
                
                [ YOUR MAIN LOVE LETTER GOES HERE ]
            </div>

            <div id="memory-tag" style="font-size: 0.9rem; color: #747d8c; font-family: 'Courier Prime'; margin-bottom: 20px;"></div>

            <button class="download-btn" onclick="saveAsPDF()">
                üì∏ Save LOVELETTER.PDF
            </button>

            <div style="margin-top: 30px; font-size: 0.8rem; color: #747d8c;">
                Built with ‚ù§Ô∏è by Mohsin
            </div>
        </div>
    </div>

    <script>
        const herName = "Zarooooooo"; 

        const logs = [
            "Initializing Heartbeat.exe...",
            "Importing core memories...",
            "Loading favorite songs...",
            "Syncing neural affection...",
            "Optimizing for forever..."
        ];

        /* --- LOGIC START --- */
        if(localStorage.getItem("valentineAccepted") === "true") {
            skipToSuccess();
        } else {
            setTimeout(typeLog, 500);
        }

        const logContainer = document.getElementById('logs');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        let logIndex = 0;

        function typeLog() {
            if (logIndex < logs.length) {
                const div = document.createElement('div');
                div.className = 'log-line';
                div.textContent = `> ${logs[logIndex]}`;
                logContainer.appendChild(div);
                setTimeout(() => { div.style.opacity = 1; }, 50);
                logIndex++;
                setTimeout(typeLog, 700);
            } else {
                startTraining();
            }
        }

        function startTraining() {
            progressBar.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(transitionToValentine, 1000);
                } else {
                    width += Math.random() * 15;
                    if (width > 100) width = 100;
                    progressFill.style.width = width + '%';
                }
            }, 150);
        }

        function transitionToValentine() {
            document.getElementById('terminal-phase').classList.add('glitch-effect');
            setTimeout(() => {
                document.getElementById('terminal-phase').style.display = 'none';
                document.getElementById('valentine-phase').style.display = 'flex';
                document.querySelector(".main-question").innerHTML = `Will you be my Valentine, <span style="color:#ff4757">${herName}</span>?`;
            }, 600);
        }

        function dodgeCursor() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Grow Yes Button
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + 'px';
        }

        function fakeError() {
            alert("Error: Rejection module not found. Please click YES.");
        }

        function acceptLove() {
            localStorage.setItem("valentineAccepted", "true");
            showSuccessUI();
        }

        function showSuccessUI() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('success-container').style.display = 'flex';
            
            const music = document.getElementById('bg-music');
            if(music) music.play().catch(e => console.log("Audio requires interaction"));

            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            document.getElementById('memory-tag').textContent = "> This moment has been saved in our memory core.";
        }

        function skipToSuccess() {
            document.getElementById('terminal-phase').style.display = 'none';
            document.getElementById('valentine-phase').style.display = 'flex';
            showSuccessUI();
        }

        function saveAsPDF() {
            document.title = "LOVELETTER"; // Changes the filename for the printer
            window.print();
        }

        // Heart Trail
        document.addEventListener("mousemove", function(e) {
            const heart = document.createElement("div");
            heart.className = "heart-trail";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = e.clientX + "px";
            heart.style.top = e.clientY + "px";
            document.body.appendChild(heart);
            setTimeout(() => { heart.style.opacity = "0"; heart.style.transform = "scale(0.5)"; }, 50);
            setTimeout(() => { heart.remove(); }, 800);
        });
    </script>
</body>
</html>
