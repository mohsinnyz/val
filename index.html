<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveModel_v2.0 | Deployment</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --term-green: #00ff41;
            --term-text: #e0e0e0;
            --love-pink: #ff6b81;
            --love-bg: #ffe6ea;
            --btn-yes: #2ed573;
            --btn-no: #ff4757;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* --- PHASE 1: AI TERMINAL --- */
        #terminal-phase {
            background-color: var(--bg-dark);
            color: var(--term-green);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            box-sizing: border-box;
            font-family: 'Courier Prime', monospace;
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
        }

        .log-line {
            opacity: 0;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            border: 1px solid var(--term-green);
            margin-top: 15px;
            display: none;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--term-green);
            width: 0%;
            transition: width 0.1s linear;
        }

        .glitch-effect {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* --- PHASE 2: VALENTINE UI --- */
        #valentine-phase {
            background: linear-gradient(135deg, #ffe6ea 0%, #ffc3cf 100%);
            width: 100%;
            height: 100%;
            display: none; /* Hidden initially */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            transition: opacity 1s ease;
        }

        .header-text {
            font-size: 1.2rem;
            color: #ff4757;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .main-question {
            font-size: 3rem;
            color: #2f3542;
            font-weight: 800;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1s;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 2s;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yes-btn {
            background-color: var(--btn-yes);
            color: white;
        }

        #no-btn {
            background-color: var(--btn-no);
            color: white;
            position: relative; /* Allows movement */
        }

        /* --- PHASE 4: SUCCESS --- */
        #success-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .success-title {
            font-size: 3.5rem;
            color: #ff4757;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sub-text {
            font-size: 1.5rem;
            color: #2f3542;
            margin-top: 10px;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #747d8c;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .main-question { font-size: 2rem; padding: 0 10px; }
            #terminal-phase { padding: 1rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        </audio>

    <div id="terminal-phase">
        <div id="logs"></div>
        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <div id="valentine-phase">
        <div id="question-container">
            <div class="header-text">ACCORDING TO ADVANCED AI ANALYSIS...</div>
            <div class="main-question">Will you be my Valentine?</div>
            
            <div class="btn-container">
                <button id="yes-btn" onclick="acceptLove()">YES ‚ù§Ô∏è</button>
                <button id="no-btn" onmouseover="dodgeCursor()" onclick="fakeError()">NO üíî</button>
            </div>
        </div>

        <div id="success-container">
            <div class="success-title">Valentine Confirmed! ‚ù§Ô∏è</div>
            <div class="sub-text">Deployment Successful.</div>
            <div class="sub-text" style="margin-top: 20px; font-size: 1.2rem;">You just made Mohsin the happiest person alive.</div>
            
            <div class="footer">
                Built with ‚ù§Ô∏è by Mohsin<br>
                Powered by LoveModel_v2.0
            </div>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const logs = [
            "Initializing LoveModel_v2.0...",
            "Importing memories...",
            "Loading inside jokes...",
            "Compiling late night talks...",
            "Optimizing cuteness parameters...",
            "Training neural network..."
        ];

        /* --- TERMINAL LOGIC --- */
        const logContainer = document.getElementById('logs');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const terminal = document.getElementById('terminal-phase');
        const valentine = document.getElementById('valentine-phase');
        
        let logIndex = 0;

        function typeLog() {
            if (logIndex < logs.length) {
                const div = document.createElement('div');
                div.className = 'log-line';
                div.textContent = `> ${logs[logIndex]}`;
                logContainer.appendChild(div);
                
                // Fade in effect
                setTimeout(() => { div.style.opacity = 1; }, 50);

                logIndex++;
                setTimeout(typeLog, 800); // Speed of typing
            } else {
                startTraining();
            }
        }

        function startTraining() {
            progressBar.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    showLoss();
                } else {
                    width += Math.random() * 5; // Random speed
                    if (width > 100) width = 100;
                    progressFill.style.width = width + '%';
                }
            }, 100);
        }

        function showLoss() {
            const div = document.createElement('div');
            div.className = 'log-line';
            div.style.color = '#fff';
            div.style.marginTop = '10px';
            logContainer.appendChild(div);
            div.style.opacity = 1;

            let loss = 1.0;
            const lossInterval = setInterval(() => {
                loss = loss * 0.6; // Decrease loss
                div.textContent = `Current Loss: ${loss.toFixed(6)}`;
                
                if (loss < 0.001) {
                    clearInterval(lossInterval);
                    div.textContent = "Model Converged Successfully ‚úÖ";
                    div.style.color = "#00ff41";
                    setTimeout(transitionToValentine, 1500);
                }
            }, 200);
        }

        function transitionToValentine() {
            terminal.classList.add('glitch-effect');
            setTimeout(() => {
                terminal.style.display = 'none';
                valentine.style.display = 'flex';
            }, 600);
        }

        /* --- BUTTON LOGIC --- */
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        let escapeCount = 0;
        const noTexts = ["Are you sure?", "Think again.", "Nice try.", "Don't do this.", "Error 404", "Illegal move"];

        function dodgeCursor() {
            // Move No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change Text
            const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
            noBtn.innerText = randomText;

            // Grow Yes Button
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.2) + 'px';
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).paddingTop) * 1.1) + 'px ' + (parseFloat(window.getComputedStyle(yesBtn).paddingRight) * 1.1) + 'px';

            escapeCount++;
            if(escapeCount === 5) {
                noBtn.innerText = "Okay fine üò≠";
            }
        }

        function fakeError() {
            alert("Error 403: Rejection not supported in this version.");
        }

        function acceptLove() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('success-container').style.display = 'flex';
            
            // Try to play music (browsers require interaction first, so this click works)
            const music = document.getElementById('bg-music');
            if(music) music.play().catch(e => console.log("Audio play failed"));

            // Confetti Explosion
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff6b81', '#ff4757', '#ffffff']
            });

            // Continuous Confetti
            setInterval(() => {
                confetti({
                    particleCount: 50,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff6b81', '#ff4757']
                });
                confetti({
                    particleCount: 50,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff6b81', '#ff4757']
                });
            }, 2000);
        }

        // Start the process
        setTimeout(typeLog, 1000);

    </script>
</body>
</html>
