<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Poppins:wght@400;600;800&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --term-green: #00ff41;
            --love-pink: #ff6b81;
            --love-bg: #ffe6ea;
            --btn-yes: #2ed573;
            --btn-no: #a29bfe; /* Purple as requested */
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
        }

        /* --- TERMINAL --- */
        #terminal-phase {
            background-color: var(--bg-dark); color: var(--term-green);
            width: 100%; height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: flex-start; padding: 2rem;
            box-sizing: border-box; font-family: 'Courier Prime', monospace;
            z-index: 10; position: absolute; top: 0; left: 0;
        }
        .log-line { margin-bottom: 5px; font-size: 1.1rem; opacity: 0; }
        .progress-bar { width: 300px; height: 10px; border: 1px solid var(--term-green); margin-top: 15px; display: none; }
        .progress-fill { height: 100%; background-color: var(--term-green); width: 0%; }
        .glitch-effect { animation: glitch 0.3s infinite; }

        /* --- VALENTINE PHASE --- */
        #valentine-phase {
            background: linear-gradient(135deg, #ffe6ea 0%, #ffc3cf 100%);
            width: 100%; height: 100%; display: none; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            position: absolute; top: 0; left: 0; z-index: 5;
        }

        /* STICKERS */
        .decor-png { position: absolute; width: 120px; z-index: 6; pointer-events: none; }
        .decor-1 { top: 10%; left: 10%; transform: rotate(-15deg); }
        .decor-2 { bottom: 15%; right: 10%; transform: rotate(15deg); }
        .decor-3 { top: 15%; right: 15%; }
        /* New Stickers 4-10 */
        .decor-4 { bottom: 20%; left: 15%; transform: rotate(-10deg); }
        .decor-5 { top: 45%; left: 5%; transform: rotate(20deg); }
        .decor-6 { top: 50%; right: 5%; transform: rotate(-5deg); }
        .decor-7 { bottom: 5%; left: 40%; transform: rotate(10deg); }
        .decor-8 { top: 5%; left: 45%; transform: rotate(-15deg); }
        .decor-9 { bottom: 35%; right: 20%; transform: rotate(5deg); }
        .decor-10 { top: 25%; right: 35%; width: 80px; transform: rotate(25deg); }

        .main-question { font-size: 3rem; color: #2f3542; font-weight: 800; margin-bottom: 40px; z-index: 7; }
        
        /* CENTERED BUTTONS */
        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; z-index: 20; width: 100%;
        }
        
        button { 
            padding: 15px 45px; font-size: 1.2rem; border: none; border-radius: 50px; 
            cursor: pointer; transition: all 0.2s ease; font-family: 'Poppins', sans-serif; 
            font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        #yes-btn { background-color: var(--btn-yes); color: white; }
        #no-btn { background-color: var(--btn-no); color: white; position: relative; }

        /* --- SUCCESS --- */
        #success-container { 
            display: none; flex-direction: column; align-items: center; 
            justify-content: center; width: 100%; height: 100%; 
            overflow-y: auto; padding: 40px 0; 
        }
        .couple-photo { 
            width: 220px; height: 220px; border-radius: 50%; border: 8px solid white; 
            object-fit: cover; box-shadow: 0 10px 30px rgba(255, 107, 129, 0.3); 
            margin-bottom: 20px; animation: pulse 2s infinite ease-in-out; 
        }
        .success-title { font-size: 3.5rem; color: #ff4757; text-align: center; }
        .glow-text { text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff4757; }
        .sub-text { font-size: 1.5rem; color: #2f3542; margin-top: 10px; font-weight: 600; }

        .funky-letter {
            font-family: 'Caveat', cursive; font-size: 1.5rem; color: #4a4a4a; max-width: 500px;
            background: rgba(255, 255, 255, 0.6); padding: 30px; border-radius: 25px; margin: 25px;
            line-height: 1.5; text-align: left; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .heart-trail { position: fixed; pointer-events: none; font-size: 20px; z-index: 1000; }
        .download-btn { 
            margin-top: 20px; background-color: #2f3542; color: white; 
            padding: 12px 25px; border-radius: 10px; text-decoration: none; 
            font-size: 1rem; cursor: pointer; border:none;
        }

        @keyframes glitch { 0% { transform: translate(0) } 20% { transform: translate(-2px, 2px) } 100% { transform: translate(0) } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        @media print {
            body * { visibility: hidden; }
            #success-container, #success-container * { visibility: visible; }
            #success-container { position: absolute; left: 0; top: 0; width: 100%; }
            .download-btn { display: none; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="YOUR_SONG_FILE.mp3" type="audio/mpeg">
    </audio>

    <div id="terminal-phase">
        <div id="logs"></div>
        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <div id="valentine-phase">
        <img src="cute-sticker1.png" class="decor-png decor-1" alt="">
        <img src="cute-sticker2.png" class="decor-png decor-2" alt="">
        <img src="cute-sticker3.png" class="decor-png decor-3" alt="">
        <img src="cute-sticker4.png" class="decor-png decor-4" alt="">
        <img src="cute-sticker5.png" class="decor-png decor-5" alt="">
        <img src="cute-sticker6.png" class="decor-png decor-6" alt="">
        <img src="cute-sticker7.png" class="decor-png decor-7" alt="">
        <img src="cute-sticker8.png" class="decor-png decor-8" alt="">
        <img src="cute-sticker9.png" class="decor-png decor-9" alt="">
        <img src="cute-sticker10.png" class="decor-png decor-10" alt="">

        <div id="question-container">
            <div class="main-question">Will you be my Valentine?</div>
            <div class="btn-container">
                <button id="yes-btn" onclick="acceptLove()">YES ‚ù§Ô∏è</button>
                <button id="no-btn" onmouseover="dodgeCursor()" onclick="fakeError()">NO üíî</button>
            </div>
        </div>

        <div id="success-container">
            <img src="photo.jpg" alt="Us" class="couple-photo">
            <div class="success-title glow-text">Valentine Confirmed! ‚ù§Ô∏è</div>
            <div class="sub-text">HEHE, ILOVEYOUUUU BABY</div>
            <div class="funky-letter">
                ‚ú® Your funky lines here...<br><br>
                [ PASTE FULL LETTER HERE ]
            </div>
            <div id="memory-tag" style="font-size: 0.9rem; color: #747d8c; font-family: 'Courier Prime'; margin-bottom: 20px;"></div>
            <button class="download-btn" onclick="saveAsPDF()">üì∏ Save LOVELETTER.PDF</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'test') { localStorage.clear(); }

        const herName = "Zarooooooo"; 
        const logs = [
            "Initializing Heartbeat.exe...",
            "Importing core memories...",
            "Loading our cutest selfies...",
            "Fetching baarish and chai meetup moments...",
            "Getting islamabad walk memories ...",
            "Syncing our soulful talks...",
            "Optimizing for forever..."
        ];
                const noTexts = ["Are you sure?", "Think again.", "Nice try.", "Error 404", "Illegal move", "System Halted", "Wait, what?", "Don't do this üò≠"];

        if(localStorage.getItem("valentineAccepted") === "true") { skipToSuccess(); } 
        else { setTimeout(typeLog, 500); }

        const logContainer = document.getElementById('logs');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        let logIndex = 0;

        function typeLog() {
            if (logIndex < logs.length) {
                const div = document.createElement('div');
                div.className = 'log-line';
                div.textContent = `> ${logs[logIndex]}`;
                logContainer.appendChild(div);
                setTimeout(() => { div.style.opacity = 1; }, 50);
                logIndex++;
                setTimeout(typeLog, 700);
            } else { startTraining(); }
        }

        function startTraining() {
            progressBar.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) { clearInterval(interval); setTimeout(transitionToValentine, 1000); }
                else { width += Math.random() * 15; progressFill.style.width = width + '%'; }
            }, 150);
        }

        function transitionToValentine() {
            document.getElementById('terminal-phase').classList.add('glitch-effect');
            setTimeout(() => {
                document.getElementById('terminal-phase').style.display = 'none';
                document.getElementById('valentine-phase').style.display = 'flex';
                document.querySelector(".main-question").innerHTML = `Will you be my Valentine, <span style="color:#ff4757">${herName}</span>?`;
            }, 600);
        }

        function dodgeCursor() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            
            // Random position
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // RESTORED: Change text
            noBtn.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
            
            // RESTORED: Fast Growth
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.fontSize = (currentSize * 1.15) + 'px';
            yesBtn.style.padding = (currentPadding * 1.1) + 'px ' + (parseFloat(window.getComputedStyle(yesBtn).paddingRight) * 1.1) + 'px';
        }

        function fakeError() { alert("Error: Rejection module not found in this version."); }

        function acceptLove() {
            localStorage.setItem("valentineAccepted", "true");
            showSuccessUI();
        }

        function showSuccessUI() {
            document.getElementById('question-container').style.display = 'none';
            document.querySelectorAll('.decor-png').forEach(el => el.style.display = 'none');
            document.getElementById('success-container').style.display = 'flex';
            const music = document.getElementById('bg-music');
            if(music) music.play().catch(e => {});
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('memory-tag').textContent = "> This moment has been saved in our memory core.";
        }

        function skipToSuccess() {
            document.getElementById('terminal-phase').style.display = 'none';
            document.getElementById('valentine-phase').style.display = 'flex';
            showSuccessUI();
        }

        function saveAsPDF() { document.title = "LOVELETTER"; window.print(); }

        document.addEventListener("mousemove", function(e) {
            const heart = document.createElement("div");
            heart.className = "heart-trail";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = e.clientX + "px";
            heart.style.top = e.clientY + "px";
            document.body.appendChild(heart);
            setTimeout(() => { heart.style.opacity = "0"; heart.style.transform = "scale(0.5)"; }, 50);
            setTimeout(() => { heart.remove(); }, 800);
        });
    </script>
</body>
</html>
